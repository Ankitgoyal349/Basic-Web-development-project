<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FEE PROJECT</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="ankit">
      
   <h1>
      <img src="https://cdn.dribbble.com/users/11609495/screenshots/18251844/media/a4d3556d8b51796968cbcc63ea7c5abc.gif" alt="" >Countdown Timer</h1></div>
   <table>
      <thead>
      <tr>
         <th>Enter date</th>
         <th>Enter Time</th>
      </tr>
   </thead>
   <tbody>
      <tr>
         <td><input type="date" class="ab" id="date"></td>
         <td><input type="time" id="time" class="ab"></td>
      </tr>
   </tbody>
   </table>
   <button id="calculate">Calculate</button>
   <button  id="stop">Stop</button>
   <button id="reset">Reset</button>

   <div class="countdown">
      <div>
         <p class="heading "><b>DAY</b></p>
         <div class="time abc" id="countdown-days">0</div>
      </div>
      <div>
         <p class="heading"><b>HOURS</b></p>
         <div class="time" id="countdown-hours">0</div>
      </div>
      <div>
         <p class="heading"><b>MINUTES</b></p>
         <div class="time" id="countdown-minutes">0</div>
      </div>
      <div>
         <p class="heading"><b>SECONDS</b></p>
         <div class="time" id="countdown-seconds">0</div>
      </div>
   </div>
   

   <script src="script.js"></script>
</body>
</html>
